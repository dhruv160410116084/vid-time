<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vid Chat</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="incoming-call.css">

</head>
<body>
    <div class="sidenav">
       <strong>Users</strong> 
        <hr class="rounded" style="margin:5px;">

        <ul id="users-list">

        </ul>
    </div>
    <div class="main">
        <div id="intro" class="flex-container">
            <div id="hello"> Hello,&nbsp; </div>
            <span class="wave">  üëãüèæ </span>
             <div id="name"> &nbsp;     </div>
        </div>
        <div class="content-center" id="incoming-call">
            <div class="pulse"> <i class="fas fa-phone fa-2x"></i> </div>
            <div id="incoming-call-details"></div>
        </div>
        <div class="content-center" id="outgoing-call" style="display: none;">
            <div class="pulse"> <i class="fas fa-phone fa-2x"></i> </div>
            <div id="outgoing-call-details"></div>
        </div>
        <video id="user-1" autoplay playsinline ></video>
        <video id="user-2"  autoplay playsinline hidden style="display: none;"></video>
        <div id="incoming-call-controls" style="display: none;">
           
            <img src="./assets/icons/phone.png"class="control-container" id="pick-call" style="background-color: green;"/>
            <img src="assets/icons/phone.png" class="control-container" id="deny-call" style="background-color: red; transform: rotate(116deg);"/>
        </div>
        <div id="outgoing-call-controls" style="display: none;">
           
            <!-- <img src="./assets/icons/phone.png"class="control-container" id="pick-call" style="background-color: green;"/> -->
            <img src="assets/icons/phone.png" class="control-container" id="cancel-call" style="background-color: red; transform: rotate(116deg);"/>
        </div>
        <div id="controls" style="display: none;">
            <img src="./assets/icons/camera.png"  id="camera-btn" class="control-container"></img>
            <img src="./assets/icons/mic.png" id="mic-btn" class="control-container"/>
            <img src="assets/icons/phone.png" class="control-container" style="background-color: red;"  id="close-call"/>
        </div>
       
    </div>
    
   

</body>
<script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>

<script src="./main.js"></script>
</html>
