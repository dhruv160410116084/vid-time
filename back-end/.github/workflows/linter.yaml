name: Lint Code 

on:
    push:
      branches-ignore: [master]
    pull_request:
      branches: [master]
  
jobs:
    build:
      name: Lint Code
      runs-on: ubuntu-latest

      steps:
        -name: checkout code
         uses: actions/checkout@v2
         with:
          fetch-depth: 0

        -name: Linting
         uses: github/super-linter@v3
         env:
            VALIDATE_ALL_CODEBASE: false
            DEFAULT_BRANCH: master
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}